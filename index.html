<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>COSCUP 2015</title>
</head>
<script type="text/javascript">
    var userLang = navigator.language || navigator.userLanguage; 
    switch (userLang.substr(0,2)) {
        case "zh":
            window.location.replace("/zh-tw/");
            break;
    
        default:
            window.location.replace("/en/");
            break;
    }
</script>
</html>
